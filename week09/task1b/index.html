<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Moving Box</title>
    <link rel="stylesheet" href="style.css" />

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
</head>
<body>

    <h1>GSAP Box Movement</h1>

    <div class="container">
        <div id="box"></div>
    </div>

    <div class="controls">
        <button onclick="moveBox('up')">Up</button>
        <button onclick="moveBox('left')">Left</button>
        <button onclick="moveBox('right')">Right</button>
        <button onclick="moveBox('down')">Down</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
